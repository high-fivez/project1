<!DOCTYPE html>
<html lang="en" class="h-full m-0">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <title>Cocktail Wizard</title>
</head>

<body class="flex flex-col bg-[#560badff] h-full m-0">

    <header class="bg-[#fdc500ff] p-3 rounded-lg flex justify-between">
        <h1 style="font-family: 'Courgette', cursive;" class="text-5xl text-[#560badff] font-semibold"><a
                href="./index.html">COCKTAIL WIZARD</a></h1>
        <div><button
                class="focus:opacity-75 focus:ring focus:ring-black focus:scale-90 bg-[#560badff] text-[#fdc500ff] rounded-lg p-2"
                id="show-favorites">Show
                Favorites</button></div>
    </header>

    <!-- <div class="mb-auto"> -->
    <div id="search-div"
        class="flex-1 rounded-lg bg-no-repeat bg-cover bg-[url('https://1.bp.blogspot.com/-62UHPHX6Phk/WKEzWpFjAkI/AAAAAAAAM1M/wN-tp9vKWagedZScNFY1UaRIXLew9mQ1gCLcB/s1600/Hurricane-HERO.jpg')] mt-8">
        <form
            class="rounded-lg text-[#560badff] flex flex-col justify-center items-center p-4 backdrop-blur-sm bg-white/30 w-full h-full"
            id="search-form">
            <h2 class="mb-4 text-center text-xl font-bold">Select up to two ingredients to find a cocktail
                containing
                those liquors</h2>
            <div class="flex justify-center">
                <select class="rounded-lg p-2" name="" id="ingredient-one">
                    <option value="">Liquor 1</option>
                    <option value="tequila">Tequila</option>
                    <option value="vodka">Vodka</option>
                    <option value="gin">Gin</option>
                    <option value="gin">Gin</option>
                    <option value="gin">Gin</option>
                    <option value="gin">Gin</option>
                </select>
                <select class="rounded-lg p-2 ml-2" name="" id="ingredient-two">
                    <option value="">Liquor 2</option>

                    <option value="tequila">Tequila</option>
                    <option value="vodka">Vodka</option>
                    <option value="gin">Gin</option>
                </select>
                <button class="hover:opacity-75 bg-[#560badff] text-[#fdc500ff] rounded-lg p-2 ml-4"
                    id="search-button">Search</button>
            </div>
        </form>
    </div>
    <div id="error-message" class="hidden"></div>
    <div class="bg-[#fdc500ff] hidden text-[#560badff] rounded-lg mt-4 p-6" id="all-favorites">
    </div>
    <div class="bg-[#fdc500ff] my-8 hidden flex-1" id="drink-list">
        <h2 class="text-center text-[#560badff] text-3xl font-bold my-2">List of Cocktails</h2>
        <p class="text-center mb-4">Please select your drink to reveal instructions and image</p>
    </div>
    <div id="single-drink-div" class="hidden flex-1">
        <div class="bg-[#fdc500ff] rounded-md my-8 p-4 grid md:grid-cols-2 grid-cols-1" id="single-drink">
            <div id="single-drink-img" class="col-span-1 flex justify-center items-center"></div>
            <div class="col-span-1 flex items-center flex-col justify-center">
                <h2 class="text-center text-2xl font-bold underline" id="single-drink-name"></h2>
                <p id="single-drink-ingredients"></p>
                <p id="single-drink-recipe" class="text-center p-2 text-[#560badff] items-center"></p>
                <button id="save-button"
                    class="hidden rounded-full text-[#fdc500ff] bg-[#560badff] font-semibold p-2 mt-8 w-48 focus:opacity-75 focus:ring focus:ring-black focus:scale-90">Save
                    to
                    Favorites</button>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <footer
        class="bottom-0 w-full bg-[#fdc500ff] text-[#560badff] mt-8 rounded-lg p-4 font-bold text-end h-fit-content">
        <p>created by high-fivez üëãüèø</p>
    </footer>

</body>
<script src="./assets/script.js"></script>

</html>
